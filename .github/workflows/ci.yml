name: CI

on:
  push:
    branches: [main]
    paths: ['code/**/*.py', 'pyproject.toml']
  pull_request:
    branches: [main]
    paths: ['code/**/*.py', 'pyproject.toml']
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint & Smoke Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r code/requirements.txt
        pip install flake8 pytest

    - name: Syntax check (flake8)
      run: |
        flake8 code/ --count --select=E9,F63,F7,F82 --show-source --statistics \
          --exclude=checkpoints,dataset,test_results,results,outputs,logs,demo,figures

    - name: Smoke test (model imports)
      run: pytest code/tests/test_smoke.py -v --tb=short
