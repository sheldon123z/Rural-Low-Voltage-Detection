name: CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-and-test:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r code/voltage_anomaly_detection/requirements.txt
        pip install black isort flake8 pytest pytest-cov
        
    - name: Code formatting check (Black)
      run: |
        echo "::group::Black Formatting"
        black --check --diff code/voltage_anomaly_detection/ || (echo "::warning::Code formatting issues found. Run 'black code/voltage_anomaly_detection/' to fix." && true)
        echo "::endgroup::"
      continue-on-error: true
        
    - name: Import sorting check (isort)
      run: |
        echo "::group::Import Sorting"
        isort --check-only --diff code/voltage_anomaly_detection/ || (echo "::warning::Import sorting issues found. Run 'isort code/voltage_anomaly_detection/' to fix." && true)
        echo "::endgroup::"
      continue-on-error: true
        
    - name: Linting (flake8)
      run: |
        echo "::group::Flake8 Linting"
        # Stop on syntax errors or undefined names
        flake8 code/voltage_anomaly_detection/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warning on other issues
        flake8 code/voltage_anomaly_detection/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --exclude=checkpoints,dataset,test_results
        echo "::endgroup::"
        
    - name: Model tests
      working-directory: code/voltage_anomaly_detection
      run: |
        echo "::group::Model Import & Instantiation Tests"
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        python test_models.py
        echo "::endgroup::"
        
    - name: Unit tests (if present)
      working-directory: code/voltage_anomaly_detection
      run: |
        echo "::group::Unit Tests"
        if [ -d "tests" ]; then
          pytest tests/ -v --tb=short --cov=. --cov-report=term-missing
        else
          echo "No tests directory found, skipping pytest"
        fi
        echo "::endgroup::"
      continue-on-error: true
        
    - name: Generate CI Summary
      if: always()
      run: |
        echo "## CI Pipeline Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Completed Checks:" >> $GITHUB_STEP_SUMMARY
        echo "- Code formatting (Black)" >> $GITHUB_STEP_SUMMARY
        echo "- Import sorting (isort)" >> $GITHUB_STEP_SUMMARY
        echo "- Code linting (flake8)" >> $GITHUB_STEP_SUMMARY
        echo "- Model import & instantiation tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Project Info:" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: 3.11" >> $GITHUB_STEP_SUMMARY
        echo "- Primary Framework: PyTorch" >> $GITHUB_STEP_SUMMARY
        echo "- Models Supported: 15+ time series models" >> $GITHUB_STEP_SUMMARY
