name: Code Quality

on:
  push:
    branches: [ main, develop, copilot/** ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/code-quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'

jobs:
  code-quality:
    name: Python Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 flake8-docstrings
        
    - name: Check code formatting with Black
      run: |
        black --check --diff code/voltage_anomaly_detection/
      continue-on-error: false
      
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff code/voltage_anomaly_detection/
      continue-on-error: false
      
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 code/voltage_anomaly_detection/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length is set to 88 (black default)
        flake8 code/voltage_anomaly_detection/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --exclude=checkpoints,dataset,test_results
      continue-on-error: true
      
    - name: Summary
      if: always()
      run: |
        echo "### Code Quality Check Complete âœ“" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Black formatting check completed" >> $GITHUB_STEP_SUMMARY
        echo "- isort import ordering check completed" >> $GITHUB_STEP_SUMMARY
        echo "- flake8 linting completed" >> $GITHUB_STEP_SUMMARY
