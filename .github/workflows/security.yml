name: Security

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
        
    - name: Run Safety check
      run: |
        pip install -r code/voltage_anomaly_detection/requirements.txt
        safety check --json || true
      continue-on-error: true
      
    - name: Run pip-audit
      run: |
        pip-audit --requirement code/voltage_anomaly_detection/requirements.txt --format json || true
      continue-on-error: true
      
    - name: Summary
      if: always()
      run: |
        echo "### Security Scan Complete âœ“" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Dependency vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- Check the logs above for any security issues" >> $GITHUB_STEP_SUMMARY
