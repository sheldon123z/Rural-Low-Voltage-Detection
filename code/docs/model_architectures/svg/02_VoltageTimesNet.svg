<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 950" width="800" height="950">
  <defs>
    <style>
      .title { font: bold 24px Arial, sans-serif; fill: #1a1a2e; }
      .subtitle { font: 14px Arial, sans-serif; fill: #666; }
      .module-text { font: bold 14px Arial, sans-serif; fill: white; }
      .module-text-dark { font: bold 14px Arial, sans-serif; fill: #333; }
      .detail-text { font: 12px Arial, sans-serif; fill: #555; }
      .innovation-label { font: bold 12px Arial, sans-serif; fill: #D84315; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50" />
      <stop offset="100%" style="stop-color:#388E3C" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3" />
      <stop offset="100%" style="stop-color:#1565C0" />
    </linearGradient>
    <linearGradient id="innovationGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800" />
      <stop offset="100%" style="stop-color:#F57C00" />
    </linearGradient>
    <linearGradient id="voltageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63" />
      <stop offset="100%" style="stop-color:#C2185B" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0" />
      <stop offset="100%" style="stop-color:#7B1FA2" />
    </linearGradient>
    <linearGradient id="normGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C" />
      <stop offset="100%" style="stop-color:#546E7A" />
    </linearGradient>
  </defs>

  <rect width="800" height="950" fill="#fafafa"/>

  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" class="title">VoltageTimesNet</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle">Preset Period + FFT Hybrid Discovery | ~5M params</text>

  <!-- 输入层 -->
  <rect x="250" y="90" width="300" height="50" rx="8" fill="url(#inputGrad)"/>
  <text x="400" y="115" text-anchor="middle" class="module-text">Input: [B, T, 16]</text>
  <text x="400" y="132" text-anchor="middle" class="module-text" font-size="10">Va,Vb,Vc,Ia,Ib,Ic,P,Q,S,PF,THD×3,Freq,Unbal×2</text>

  <line x1="400" y1="140" x2="400" y2="165" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Instance Normalization -->
  <rect x="250" y="170" width="300" height="40" rx="8" fill="url(#normGrad)"/>
  <text x="400" y="195" text-anchor="middle" class="module-text">Instance Normalization</text>

  <line x1="400" y1="210" x2="400" y2="235" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Data Embedding -->
  <rect x="250" y="240" width="300" height="40" rx="8" fill="url(#coreGrad)"/>
  <text x="400" y="265" text-anchor="middle" class="module-text">Data Embedding</text>

  <line x1="400" y1="280" x2="400" y2="305" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- VoltageTimesBlock 主框 -->
  <rect x="80" y="310" width="640" height="480" rx="12" fill="none" stroke="#E91E63" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="100" y="335" class="subtitle" fill="#E91E63">VoltageTimesBlock × e_layers</text>

  <!-- ★ Hybrid Period Discovery -->
  <rect x="130" y="350" width="540" height="150" rx="8" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="150" y="375" class="innovation-label">★ INNOVATION: Hybrid Period Discovery</text>

  <!-- FFT 分支 -->
  <rect x="150" y="390" width="180" height="95" rx="6" fill="url(#innovationGrad)"/>
  <text x="240" y="415" text-anchor="middle" class="module-text">FFT Discovery</text>
  <text x="240" y="435" text-anchor="middle" class="module-text" font-size="11">(1-α) × Top-K</text>
  <text x="240" y="455" text-anchor="middle" class="module-text" font-size="10">Data-Driven</text>
  <text x="240" y="475" text-anchor="middle" class="module-text" font-size="10">α=0.3 default</text>

  <!-- Preset 分支 -->
  <rect x="370" y="390" width="180" height="95" rx="6" fill="url(#voltageGrad)"/>
  <text x="460" y="415" text-anchor="middle" class="module-text">Preset Periods</text>
  <text x="460" y="435" text-anchor="middle" class="module-text" font-size="11">α × Top-K</text>
  <text x="460" y="455" text-anchor="middle" class="module-text" font-size="10">60s, 300s</text>
  <text x="460" y="475" text-anchor="middle" class="module-text" font-size="10">900s, 3600s</text>

  <!-- 混合箭头 -->
  <line x1="330" y1="440" x2="355" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="355" y1="440" x2="370" y2="440" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="352" y="430" text-anchor="middle" class="detail-text">Mix</text>

  <!-- 预设周期说明框 -->
  <rect x="570" y="390" width="130" height="95" rx="6" fill="#FFF8E1" stroke="#FFC107" stroke-width="1"/>
  <text x="635" y="410" text-anchor="middle" class="detail-text" font-weight="bold">Grid Periods</text>
  <text x="635" y="428" text-anchor="middle" class="detail-text">1min: 瞬时波动</text>
  <text x="635" y="444" text-anchor="middle" class="detail-text">5min: 负荷变化</text>
  <text x="635" y="460" text-anchor="middle" class="detail-text">15min: 需量周期</text>
  <text x="635" y="476" text-anchor="middle" class="detail-text">1h: 日负荷模式</text>

  <line x1="400" y1="500" x2="400" y2="525" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Multi-Period 2D Conv -->
  <rect x="200" y="530" width="400" height="50" rx="8" fill="url(#coreGrad)"/>
  <text x="400" y="560" text-anchor="middle" class="module-text">Multi-Period 2D Convolution (Inception)</text>

  <line x1="400" y1="580" x2="400" y2="605" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- ★ Temporal Smoothing Conv -->
  <rect x="200" y="610" width="400" height="50" rx="8" fill="url(#voltageGrad)"/>
  <text x="400" y="640" text-anchor="middle" class="module-text">★ Temporal Smoothing Conv1D</text>
  <text x="610" y="640" class="detail-text">kernel=3</text>

  <line x1="400" y1="660" x2="400" y2="685" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Adaptive Aggregation -->
  <rect x="200" y="690" width="400" height="45" rx="8" fill="url(#innovationGrad)"/>
  <text x="400" y="717" text-anchor="middle" class="module-text">Adaptive Aggregation</text>

  <line x1="400" y1="735" x2="400" y2="755" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Residual -->
  <rect x="300" y="760" width="200" height="30" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="400" y="780" text-anchor="middle" class="module-text-dark">Residual</text>

  <line x1="400" y1="795" x2="400" y2="820" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output Projection -->
  <rect x="250" y="825" width="300" height="40" rx="8" fill="url(#coreGrad)"/>
  <text x="400" y="850" text-anchor="middle" class="module-text">Output Projection</text>

  <line x1="400" y1="865" x2="400" y2="890" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 输出 -->
  <rect x="250" y="895" width="300" height="45" rx="8" fill="url(#outputGrad)"/>
  <text x="400" y="922" text-anchor="middle" class="module-text">Output: [B, T, 16]</text>

  <!-- 图例 -->
  <rect x="620" y="90" width="160" height="110" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="700" y="110" text-anchor="middle" class="detail-text" font-weight="bold">Legend</text>
  <rect x="630" y="122" width="20" height="12" rx="3" fill="url(#innovationGrad)"/>
  <text x="660" y="132" class="detail-text">FFT Discovery</text>
  <rect x="630" y="142" width="20" height="12" rx="3" fill="url(#voltageGrad)"/>
  <text x="660" y="152" class="detail-text">Voltage Innovation</text>
  <rect x="630" y="162" width="20" height="12" rx="3" fill="url(#coreGrad)"/>
  <text x="660" y="172" class="detail-text">Core Module</text>
  <rect x="630" y="182" width="20" height="12" rx="3" fill="#FCE4EC" stroke="#E91E63"/>
  <text x="660" y="192" class="detail-text">Block Container</text>
</svg>
